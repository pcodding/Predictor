# Set root logger level to DEBUG and its only appender to CONSOLE.
log4j.rootLogger=INFO
log4j.logger.com.id3alsolutions=DEBUG, CONSOLE
log4j.logger.org.springframework=WARN, CONSOLE
log4j.logger.com.mchange=WARN, CONSOLE
log4j.logger.org.hibernate=WARN, CONSOLE

# CONSOLE is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# CONSOLE uses PatternLayout.
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{MMM dd HH:mm:ss}] %-5p (%F) - %m%n